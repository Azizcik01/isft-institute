<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Your Skills</title>
        <link rel="stylesheet" href="{% static 'quiz/stylesheet.css' %}">
        <link href="{% static 'quiz/boots.css' %}" rel="stylesheet">
</head>

    <body>
    <section class="vh-100 bg-image"
          style="background-image: url('{% static 'quiz/isft.jpg' %}');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Ro'yxatdan o'tish</h2>

                      <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Ism Familiya Va Sharifingiz</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Eshmatjon Toshmatov Toshmatovich" />
                        </div>

                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example3cg">Pasport Seriangiz</label>
                            <input type="text" style="text-transform: uppercase" id="form3Example3cg" placeholder="AA"
                                   class="form-control form-control-lg col-md-4" maxlength="2"/>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example4cg">Seria Raqamingiz</label>
                            <input type="text" id="form3Example4cg" class="form-control form-control-lg col-md-8" placeholder="1234567"
                                   pattern="[0,9]" maxlength="10"/>
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cdg">Telefon Raqam</label>
                            <input type="text" id="form3Example4cdg" class="form-control form-control-lg" placeholder="+998 ** *** ** **"/>
                        </div>
                        <div class="d-flex justify-content-center">
                          <a href="#lb3" class="choose-lang">Testni boshlash</a>
                        </div>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>



        <div class="quiz">
            
            <div id="info">
                <div id="score">Score: 0</div>
                <div id="ques-left">Question:1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
            <h1>Question</h1>
            </div>
            
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Submit Answer</button>
                 <a href="#display-final-score" type="button" class="view-results">View Results</a>
            </div>
        
        </div>
        
        <div class="final-result">
            <h1>Test Nihoyasiga yetdi</h1>
            <div class="solved-ques-no">Siz Umumiy hisobda 20ta savolga javob berdingiz</div>
            <div class="right-wrong">Shulardan x tasi tog'ri x tasi xato</div>
            <div id="display-final-score">Sizning Umumiy Natijangiz: 35</div>
            <div class="remark">Natija: </div>
        </div>
        
        <script src="{% static 'quiz/ajax-jquery.js' %}"></script>
        <script>

            var countQues=0;
            var lang;
            var score=0;

            var questions=[

                {
                    question: "C Language was developed in the year ____",
                    choices: ["1970","1975","1980","1985"],
                    answer: 1

                },
                {
                    question: "Which one is not a reserve keyword in C Language?",
                    choices: ["auto","main","case","register"],
                    answer: 2

                },
                {
                    question: "Which one is not a reserve keyword in C Language?",
                    choices: ["auto","main","case","register"],
                    answer: 2

                },
                {
                    question: "Which one is not a reserve keyword in C Language?",
                    choices: ["auto","main","case","register"],
                    answer: 2

                },
                {
                    question: "A C variable name can start with a ____",
                    choices: ["Number","Plus Sign","Underscore","Asterisk"],
                    answer: 3

                },
                {
                    question: "Prototype of a function means _____",
                    choices: ["Name of Function","Output of Function","Declaration of Function","Input of a Function"],
                    answer: 3

                },
                {
                    question: "Name the loop that executes at least once.",
                    choices: ["for","If","do-while","while"],
                    answer: 3

                },
                {
                    question: "Far pointer can access _____",
                    choices: ["Single memory location","No memory location","All memory location","First and Last Memory Address"],
                    answer: 3

                },
                {
                    question: "A pointer pointing to a memory location of the variable even after deletion of the variavle is known as _____",
                    choices: ["far pointer","dangling pointer","null pointer","void pointer"],
                    answer: 2

                },
                {
                    question: "An uninitialized pointer in C is called ___",
                    choices: ["Constructor","dangling pointer","Wild Pointer","Destructor"],
                    answer: 3

                },
                {
                    question: "A pointer that is pointing to NOTHING is called ____",
                    choices: ["VOID Pointer","DANGLING Pointer","NULL Pointer","WILD Pointer"],
                    answer: 3

                },
                {
                    question: "Who is known as the father of C Language ?",
                    choices: ["Digvijay","James A. Sosling","Dr. E. F. Codd","Dennis Ritchie"],
                    answer: 4

                }

            ];


            //alert(questions.length);
            document.getElementById("score").textContent="Score : "+0;
            document.querySelector(".view-results").style.display="none";
            document.querySelector(".quiz").style.display="none";
            document.querySelector(".final-result").style.display="none";



            document.querySelector(".choose-lang").addEventListener("click",function(){
                lang="questions";
                document.getElementById("ques-left").textContent="Question : "+(countQues+1)+"/"+window[lang].length;

            //    alert(window[lang].length);
                //window["anything"] will convert "anything" string to object because window is also an object
                document.querySelector(".quiz").style.display="block";

                document.querySelector(".question").innerHTML="<h1>"+window[lang][countQues].question+"</h1>";
                 for (i=0;i<=3;i++){
                    document.getElementById("opt"+i).value=window[lang][countQues].choices[i];
                    document.getElementById("lb"+i).innerHTML=window[lang][countQues].choices[i];

                };/*For loop Closed*/

            //    window.location.href="#score";

            });





            document.querySelector(".submit-answer").addEventListener("click",function(){
            //     alert(window[lang][countQues].choices[window[lang][countQues].answer-1]);
            //     alert(document.querySelector('input[name="options"]:checked').value);

                if(document.querySelector('input[name="options"]:checked').value===window[lang][countQues].choices[window[lang][countQues].answer-1]){

                    score+=5;
                    document.getElementById("score").textContent="Score : "+score;
                    document.getElementById("ques-view").innerHTML+="<div class='ques-circle correct'>"+(countQues+1)+"</div>";

                }else{

                    document.getElementById("score").textContent="Score : "+score;
                    document.getElementById("ques-view").innerHTML+="<div class='ques-circle incorrect'>"+(countQues+1)+"</div>";
                };

                if (countQues<window[lang].length-1){
                    countQues++;
                }else{
                    document.querySelector(".submit-answer").style.display="none";
                    document.querySelector(".view-results").style.display="unset";

                }

                document.getElementById("ques-left").textContent="Question : "+(countQues+1)+"/"+window[lang].length;
                document.querySelector(".question").innerHTML="<h1>"+window[lang][countQues].question+"</h1>";
                for (i=0;i<=3;i++){
                    document.getElementById("opt"+i).value=window[lang][countQues].choices[i];
                    document.getElementById("lb"+i).innerHTML=window[lang][countQues].choices[i];

                };/*For loop Closed*/

            });

            document.querySelector(".view-results").addEventListener("click",function(){
                document.querySelector(".final-result").style.display="block";

                document.querySelector(".solved-ques-no").innerHTML="You Solved "+(countQues+1)+" questions of ";

                var correct= document.getElementById("ques-view").getElementsByClassName("correct").length;

                document.querySelector(".right-wrong").innerHTML=correct+" were Right and "+((countQues+1)-correct)+" were Wrong";

                document.getElementById("display-final-score").innerHTML="Your Final Score is: "+score;

                if (correct/(countQues+1)>0.8){
                    document.querySelector(".remark").innerHTML="Natija: OutStanding ! :)";
                }else if(correct/(countQues+1)>0.6){
                    document.querySelector(".remark").innerHTML="Natija: Good, Keep Improving.";

                }else if(correct/(countQues+1)){
                    document.querySelector(".remark").innerHTML="Natija: Satisfactory, Learn More.";
                }else{
                    document.querySelector(".remark").innerHTML="Natija: Unsatisfactory, Try Again.";
                }
                console.log(score, correct)

            //    window.location.href="#display-final-score";

            });

            document.getElementById("restart").addEventListener("click",function(){
                location.reload();

            });



            /*Smooth Scroll*/


            $(document).on('click', 'a[href^="#"]', function (event) {
                event.preventDefault();

                $('html, body').animate({
                    scrollTop: $($.attr(this, 'href')).offset().top
                }, 1000);
            });



            /*Smooth Scroll End*/

        </script>
    </body>

</html>
